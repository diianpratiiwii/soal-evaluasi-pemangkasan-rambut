<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Pemangkasan Rambut</title>
<style>
body{font-family:Arial;background:#f5f7fa;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:25px;border-radius:10px}
.question{font-weight:bold;margin-top:20px}
.options label{display:block;margin:6px 0}
button{margin-top:25px;padding:12px 20px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
#timer{font-weight:bold;color:#b91c1c}
</style>
</head>

<body>
<div class="box">
<h2>Kuis Evaluasi Pemangkasan Rambut</h2>
<p id="timer"></p>

<div id="quiz"></div>

<button onclick="submitQuiz()">Selesai</button>
</div>

<script>
const questions = [
{ q: "Secara etimologi, kata pemangkasan berasal dari kata pangkas yang artinya ...", options: ["Sisir", "Potong", "Cuci", "Tata"], answer: 1 },
{ q: "Tujuan pemangkasan rambut berikut ini yang TIDAK tepat adalah ...", options: ["Memperindah bentuk kepala", "Mempermudah pengaturan rambut", "Membuat rambut tumbuh lebih cepat", "Memberi kesan wajah oval"], answer: 2 },
{ q: "Sudut elevasi 0° digunakan pada teknik pemangkasan ...", options: ["Layer", "Graduasi", "Solid (Blunt Cut)", "Undercut"], answer: 2 },
{ q: "Tekstur rambut pada gambar dinamakan ...", options: ["Activated", "Unactivated", "Nonactivated", "Inactivated"], answer: 1 },
{ q: "Bentuk wajah yang dianggap ideal dan cocok untuk hampir semua model pangkasan adalah ...", options: ["Bulat", "Persegi", "Oval", "Segitiga"], answer: 2 },
{ q: "Teknik pengecekan hasil pangkasan dari arah berlawanan disebut ...", options: ["Sectioning", "Cross Check", "Design Line", "Texturizing"], answer: 1 },
{ q: "Alat khusus untuk membagi rambut (parting) adalah ...", options: ["Gunting bilah lurus", "Sisir berekor", "Clipper", "Razor"], answer: 1 },
{ q: "Neck duster berfungsi untuk ...", options: ["Memotong rambut", "Menyisir rambut", "Membersihkan sisa rambut di leher", "Menyimpan alat"], answer: 2 },
{ q: "Kontra indikasi yang mengharuskan penata rambut menunda layanan adalah ...", options: ["Rambut kusut", "Rambut berketombe", "Luka terbuka di kulit kepala", "Rambut kering"], answer: 2 },
{ q: "Langkah pertama sebelum memulai pemangkasan rambut adalah ...", options: ["Memangkas rambut", "Mencuci rambut", "Konsultasi dan analisis", "Mensterilkan alat"], answer: 2 },
{ q: "Penolakan layanan karena kurap dilakukan berdasarkan pertimbangan ...", options: ["Estetika", "K3", "Tren", "Kebiasaan salon"], answer: 1 },
{ q: "Finger Wave termasuk penataan ...", options: ["Thermal", "Chemical", "Non-thermal", "Semi permanen"], answer: 2},
{ q: "Pola pangkasan yang lebih panjang di depan disebut ...", options: ["Pola datar", "Pola naik", "Pola turun", "Pola lingkar"], answer: 2 },
{ q: "Komponen desain yang menunjukkan kepanjangan rambut adalah ...", options: ["Bentuk", "Tekstur", "Struktur", "Arah"], answer: 2 },
{ q: "Model paling tepat untuk wajah bulat adalah ...", options: ["Blunt cut berat", "Poni tumpul", "Layer panjang vertikal", "Pendek rata samping"], answer: 2 },
{ q: "Teknik yang perlu dihindari untuk rambut kasar dan tebal adalah ...", options: ["Layer", "Blunt cut berat", "Graduasi", "Texturizing razor"], answer: 1 },
{ q: "Rekomendasi tepat untuk wajah persegi dan rambut tipis adalah ...", options: ["Graduasi/layer ringan", "Blunt cut bob", "Tidak dipotong", "Ikuti tren"], answer: 0 },
{ q: "Rambut dipotong dengan elevasi 180° disebut teknik ...", options: ["Solid", "Graduated", "Uniform layer", "Increase layer"], answer: 3 },
{ q: "Teknik untuk hasil ringan dan dinamis adalah ...", options: ["Solid", "Graduasi gunting", "Layer gunting & razor", "Graduasi razor"], answer: 2 },
{ q: "Manfaat postur ergonomis bagi penata rambut adalah ...", options: ["Tampil profesional", "Mencegah cedera", "Lebih cepat", "Aturan salon"], answer: 1 },
{ q: "Kesalahan hasil uniform layer tidak rata adalah ...", options: ["Elevasi tidak konsisten", "Guide salah", "Tidak cross check", "Semua benar"], answer: 3 },
{ q: "Jika klien takut terlihat maskulin, penata rambut sebaiknya ...", options: ["Menolak", "Memberi rekomendasi feminin", "Langsung potong", "Tidak memotong"], answer: 1 },
{ q: "Perawatan gunting yang benar adalah ...", options: ["Disimpan", "Dibersihkan dan dilumasi", "Dicuci air", "Direndam"], answer: 1 },
{ q: "Tujuan saran pasca pelayanan adalah ...", options: ["Menjual produk", "Menjaga hasil dan kesehatan rambut", "Agar kembali cepat", "Formalitas"], answer: 1 },
{ q: "Foto before–after efektif menampilkan ...", options: ["Harga", "Transformasi keahlian", "Lokasi", "Produk"], answer: 1 },
{ q: "Platform terbaik untuk portofolio visual adalah ...", options: ["LinkedIn", "Facebook", "Instagram", "Twitter"], answer: 2 },
{ q: "Strategi digital paling efektif untuk layanan pewarnaan adalah ...", options: ["Foto hitam putih", "Video transformasi warna", "Promo harga", "Foto salon"], answer: 1 },
{ q: "Personal branding yang kurang baik adalah ...", options: ["Konsisten", "Interaksi", "Konten tidak relevan", "Hashtag"], answer: 2 },
{ q: "Strategi Instagram paling efektif adalah ...", options: ["Beli followers", "Foto tanpa caption", "Konten berkualitas dan interaksi", "Unggah semua"], answer: 2 },
{ q: "Video timelapse before–after di TikTok disebut ...", options: ["A-Roll", "B-Roll", "Tutorial", "Vlog"], answer: 1 }
];

const quizDiv = document.getElementById("quiz");
questions.forEach((item,i)=>{
  let html = `<div class="question">${i+1}. ${item.q}</div><div class="options">`;
  item.options.forEach((opt,j)=>{
    html += `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html += `</div>`;
  quizDiv.innerHTML += html;
});

// TIMER 45 MENIT
let timeLeft = 45*60;
setInterval(()=>{
  let m = Math.floor(timeLeft/60);
  let s = timeLeft%60;
  document.getElementById("timer").innerText =
    "Sisa waktu: "+m+":"+s.toString().padStart(2,"0");
  timeLeft--;
  if(timeLeft<0) submitQuiz();
},1000);

// SUBMIT QUIZ
function submitQuiz(){
  let score = 0;
  questions.forEach((q,i)=>{
    let a = document.querySelector(`input[name="q${i}"]:checked`);
    if(a && Number(a.value)===q.answer) score++;
  });

  let nilai = Math.round(score/questions.length*100);
  let status = nilai>=75 ? "LULUS" : "BELUM LULUS";

  localStorage.setItem("nilai", nilai);
  localStorage.setItem("status", status);

  window.location.href = "hasil.html";
}
</script>
</body>
</html>
