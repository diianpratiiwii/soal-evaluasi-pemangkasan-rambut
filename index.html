<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Evaluasi Pemangkasan Rambut</title>
<style>
body{font-family:Arial;background:#f5f7fa;padding:20px}
.quiz-box{max-width:900px;margin:auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
h1{text-align:center}
.question{font-weight:bold;margin-top:20px}
.options label{display:block;margin:6px 0}
button{margin-top:20px;padding:10px 20px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
.result{margin-top:15px;font-weight:bold}
</style>
</head>
<body>
<div class="quiz-box">
<h1>Kuis Evaluasi Pemangkasan Rambut</h1>

<label>Nama Siswa:<br><input id="nama"></label><br><br>
<label>Nomor Absen:<br><input id="absen" type="number"></label>

<div id="timer" class="result"></div>
<div id="quiz"></div>

<button onclick="submitQuiz()">Selesai</button>

<div id="result" class="result"></div>
<div id="status" class="result"></div>
<div id="feedback"></div>
</div>

<script>
const questions=[
{q:"Secara etimologi, kata pemangkasan berasal dari kata pangkas yang artinya ...",options:["Sisir","Potong","Cuci","Tata"],answer:1},
{q:"Tujuan pemangkasan rambut yang TIDAK tepat adalah ...",options:["Memperindah","Mempermudah","Membuat rambut tumbuh lebih cepat","Memberi kesan oval"],answer:2},
{q:"Sudut elevasi 0° digunakan pada teknik ...",options:["Layer","Graduasi","Solid","Undercut"],answer:2},
{q:"Bentuk wajah ideal adalah ...",options:["Bulat","Persegi","Oval","Segitiga"],answer:2},
{q:"Teknik pengecekan hasil pangkasan disebut ...",options:["Sectioning","Cross check","Design line","Texturizing"],answer:1},
{q:"Alat khusus untuk parting adalah ...",options:["Gunting","Sisir berekor","Clipper","Razor"],answer:1},
{q:"Neck duster berfungsi untuk ...",options:["Memotong","Menyisir","Membersihkan leher","Menyimpan"],answer:2},
{q:"Kontra indikasi layanan pemangkasan adalah ...",options:["Rambut kusut","Ketombe","Luka terbuka","Rambut kering"],answer:2},
{q:"Langkah pertama sebelum pemangkasan adalah ...",options:["Memangkas","Mencuci","Konsultasi","Sterilisasi"],answer:2},
{q:"Finger wave termasuk penataan ...",options:["Thermal","Chemical","Non-thermal","Semi permanen"],answer:2},
{q:"Pola rambut lebih panjang di depan disebut ...",options:["Datar","Naik","Turun","Lingkar"],answer:2},
{q:"Komponen desain menunjukkan panjang rambut adalah ...",options:["Bentuk","Tekstur","Struktur","Arah"],answer:2},
{q:"Model tepat untuk wajah bulat adalah ...",options:["Blunt","Poni tumpul","Layer panjang","Pendek rata"],answer:2},
{q:"Teknik dihindari untuk rambut kasar tebal adalah ...",options:["Layer","Blunt cut","Graduasi","Razor"],answer:1},
{q:"Elevasi 180° disebut teknik ...",options:["Solid","Graduated","Uniform","Increase layer"],answer:3},
{q:"Manfaat postur ergonomis adalah ...",options:["Profesional","Mencegah cedera","Cepat","Aturan"],answer:1},
{q:"Kesalahan uniform layer tidak rata adalah ...",options:["Elevasi","Guide","Cross check","Semua benar"],answer:3},
{q:"Foto before-after menampilkan ...",options:["Harga","Transformasi","Lokasi","Produk"],answer:1},
{q:"Media sosial terbaik portofolio visual adalah ...",options:["LinkedIn","Facebook","Instagram","Twitter"],answer:2},
{q:"Konten TikTok before-after disebut ...",options:["A-roll","B-roll","Tutorial","Vlog"],answer:1}
];

const quizDiv=document.getElementById('quiz');
questions.forEach((item,i)=>{
 let html=`<div class="question">${i+1}. ${item.q}</div><div class="options">`;
 item.options.forEach((o,j)=>{html+=`<label><input type="radio" name="q${i}" value="${j}"> ${o}</label>`});
 html+='</div>';
 quizDiv.innerHTML+=html;
});

let timeLeft=45*60;
setInterval(()=>{
 let m=Math.floor(timeLeft/60),s=timeLeft%60;
 document.getElementById('timer').innerText=`Sisa waktu: ${m}:${s.toString().padStart(2,'0')}`;
 timeLeft--;
 if(timeLeft<0)submitQuiz();
},1000);

function submitQuiz(){
 if(!nama.value||!absen.value){alert('Isi nama dan absen');return;}
 let score=0;
 questions.forEach((q,i)=>{
  let a=document.querySelector(`input[name="q${i}"]:checked`);
  if(a&&Number(a.value)===q.answer)score++;
 });
 let nilai=Math.round(score/questions.length*100);
 let status=nilai>=75?'LULUS':'BELUM LULUS';
 result.innerText=`Skor: ${score}/${questions.length} | Nilai: ${nilai}`;
 document.getElementById('status').innerText=`Status: ${status}`;
 let data=JSON.parse(localStorage.getItem('rekap'))||[];
 data.push({nama:nama.value,absen:absen.value,nilai,status});
 localStorage.setItem('rekap',JSON.stringify(data));
 tampilkanRekap();
}

function tampilkanRekap(){
 let data=JSON.parse(localStorage.getItem('rekap'))||[];
 let html='<h3>Rekap Nilai Siswa</h3><table border=1 cellpadding=5><tr><th>No</th><th>Nama</th><th>Absen</th><th>Nilai</th><th>Status</th></tr>';
 data.forEach((d,i)=>{html+=`<tr><td>${i+1}</td><td>${d.nama}</td><td>${d.absen}</td><td>${d.nilai}</td><td>${d.status}</td></tr>`});
 html+='</table><br><button onclick="window.print()">Cetak Hasil</button>';
 document.getElementById('feedback').innerHTML=html;
}
</script>
</body>
</html>
