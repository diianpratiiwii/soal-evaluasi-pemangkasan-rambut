<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Identitas Peserta</title>
</head>
<body>

<h2>Identitas Peserta Ujian</h2>

<label>Nama Siswa:<br>
<input id="nama"></label><br><br>

<label>Nomor Absen:<br>
<input id="absen" type="number"></label><br><br>

<button onclick="mulai()">Mulai Ujian</button>

<script>
function mulai(){
  if(!nama.value || !absen.value){
    alert("Lengkapi identitas!");
    return;
  }
  localStorage.setItem("nama", nama.value);
  localStorage.setItem("absen", absen.value);
  window.location.href = "kuis.html";
}
</script>

</body>
</html>
